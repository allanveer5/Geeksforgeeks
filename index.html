<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GeeksforGeeks Survey Form</title>
</head>
<body>
    <h1>
        GeeksforGeeks Survey Form
    </h1>
    <div class="form">
    <form>
        <label for="Name">Name</label><br>
        <input style="width: 70%;" type="text" id="Name" name="name" value="Enter your name"><br>
        <label for="Email">Email</label><br>
        <input style="width: 70%;"type="text" id="Email" name="Email" value="Enter your email"><br>
        <label for="Age">Age</label><br>
        <input style="width: 70%;"type="number" id="Age" name="Age" placeholder="Enter your age"><br>
        <label for="browser">Which option best describes you?</label><br>
        <input list="browsers" id="browser" name="browser" placeholder="student" >
        <datalist id="browsers">
            <option value="Student"></option>
            <option value="Teacher"></option>
            <option value="Freelancer"></option>
            <option value="Unemployed"></option>
            <option value="Retired"></option>
            <option value="Other"></option>
        </datalist><br>
        <p>Would you recommend GeeksforGeeks to a friend? </p>
        <input type="radio" id="yes" name="choice" value="Yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="choice" value="No">
        <label for="no">No</label><br>
        <input type="radio" id="maybe" name="choice" value="Maybe">
        <label for="maybe">Maybe</label><br>
        <p>Languages and Frameworks known (check all that apply)</p>
        <input type="checkbox" id="language1" name="language1" value="C">
        <label for="language1">C</label><br>
        <input type="checkbox" id="language2" name="language2" value="C++">
        <label for="language2">C++</label><br>
        <input type="checkbox" id="language3" name="language3" value="C#">
        <label for="language3">C#</label><br>
        <input type="checkbox" id="language4" name="language4" value="Java">
        <label for="language4">Java</label><br>
        <input type="checkbox" id="language5" name="language5" value="Python">
        <label for="language5">Python</label><br>
        <input type="checkbox" id="language6" name="language6" value="JavaSpript">
        <label for="language6">JavaSpript</label><br>
        <input type="checkbox" id="language7" name="language7" value="React">
        <label for="language7">React</label><br>
        <input type="checkbox" id="language8" name="language8" value="Angular">
        <label for="language8">Angular</label><br>
        <input type="checkbox" id="language9" name="language9" value="Django">
        <label for="language9">Django</label><br>
        <input type="checkbox" id="language10" name="language10" value="Spring">
        <label for="language10">Spring</label><br>
        <p>Any comments or sugestions</p>
        <textarea name="message" rows="20" cols="40">text</textarea><br>
        <input style="width: 70%;background-color: #32CD32;" type="submit" value="submit">
    </form>
    </div>
</body>
</html>
